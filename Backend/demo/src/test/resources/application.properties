spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Disable keycloak and external services during unit tests if needed
keycloak.auth-server-url=http://localhost:9090
# Minimal Keycloak properties for tests (placeholders required by some beans)
keycloak.realm=ToolRent
keycloak.client-id=toolrent-backend
keycloak.client-secret=test-secret
