apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toolrent-ingress
  annotations:
    cert-manager.io/cluster-issuer: "self-signed"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - toolrent.192.168.39.122.nip.io
      secretName: toolrent-local-tls
  rules:
    - host: toolrent.192.168.39.122.nip.io
      http:
        paths:
          # Keycloak routes (no rewrite needed)
          - path: /realms
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 9090
          - path: /resources
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 9090
          - path: /js
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 9090
          # Images served by backend (need full path, no rewrite)
          - path: /images
            pathType: Prefix
            backend:
              service:
                name: toolrent-service
                port:
                  number: 80
          # Frontend SPA catch-all â€” serves index.html for all routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
