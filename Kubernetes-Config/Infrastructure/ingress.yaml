apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toolrent-api-ingress
  annotations:
    cert-manager.io/cluster-issuer: "self-signed"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - toolrent.192.168.39.122.nip.io
      secretName: toolrent-local-tls
  rules:
    - host: toolrent.192.168.39.122.nip.io
      http:
        paths:
          # All backend API calls go through /api/...
          # The rewrite strips /api/ so backend receives the original path
          - path: /api/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: toolrent-service
                port:
                  number: 80
