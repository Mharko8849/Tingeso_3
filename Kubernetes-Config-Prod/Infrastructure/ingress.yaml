apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: toolrent-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - toolrent.54.207.116.60.nip.io
      secretName: toolrent-prod-tls
  rules:
    - host: toolrent.54.207.116.60.nip.io
      http:
        paths:
          # Images served by backend (need full path, no rewrite)
          - path: /images
            pathType: Prefix
            backend:
              service:
                name: toolrent-service-prod
                port:
                  number: 80
          # Frontend SPA catch-all â€” serves index.html for all routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80