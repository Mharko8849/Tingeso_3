apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: keycloak-prod
  labels:
    app: keycloak-prod
spec:
  serviceName: "keycloak-service-prod" 
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-prod
  template:
    metadata:
      labels:
        app: keycloak-prod
    spec:
      containers:
      - name: keycloak-prod
        image: quay.io/keycloak/keycloak:21.1.1
        imagePullPolicy: Always
        
        args: ["start-dev", "--http-port=9090"]

        ports:
        - containerPort: 9090
          name: http

        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
        - name: KC_PROXY
          value: "edge"
        - name: KC_HOSTNAME_URL
          valueFrom:
            configMapKeyRef:
              name: global-config-prod
              key: KEYCLOAK_URL

        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "1024Mi"

        volumeMounts:
        - name: keycloak-data
          mountPath: /opt/keycloak/data

  volumeClaimTemplates:
  - metadata:
      name: keycloak-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---

apiVersion: v1
kind: Service
metadata:
  name: keycloak-service-prod
spec:
  type: NodePort
  selector:
    app: keycloak-prod
  ports:
  - port: 9090
    targetPort: 9090
    nodePort: 31000
